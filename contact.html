  <!-- Contact section -->
  <div class="contactUs">
    <div class="box">
      <!-- Message Form -->
      <div class="contact contact-form">
        <h3>Send us a message</h3>
        <form id="contactForm" onsubmit="event.preventDefault(); sendMail();">
          <div class="form-element">
            <label for="name">Full Name <span>*</span></label>
            <input type="text" name="from_name" id="from_name" required>
          </div>

          <div class="form-element">
            <label for="email">Email <span>*</span></label>
            <input type="email" name="email" id="email_id" required>
          </div>

          <div class="form-element">
            <label for="message">Message <span>*</span></label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <p><span>*</span> Field is required</p>

          <div class="form-element">
            <button type="submit">Submit</button>
          </div>
        </form>

      </div>

      <!-- Contact Details -->
      <div class="contact info">
        <h3>Contact Info</h3>
        <div class="infoBox">
          <div>
            <span><i class="fi fi-sr-marker"></i></span>
            <p>Avocado Lanes Home <br>
              Off Magadi Road,<br>
              Next to Gems School.<br>
              Karen, Nairobi.</p>
          </div>

          <div>
            <span><i class="fi fi-sr-mailbox"></i></span>
            <p>DCB Consulting <br>
              P.o Box 15549-00507.<br>
              Karen Hardy.<br>
              Nairobi.</p>
          </div>

          <div>
            <span><i class="fi fi-sr-envelope"></i></span>
            <a href="mailto:company@dcbconsulting.co.ke">company@dcbconsulting.co.ke</a>
          </div>

          <div>
            <span><i class="fi fi-sr-call-incoming"></i></span>
            <a href="tel:+254 720 797173">+254 720 797173</a>
            <p style="padding: 0 5px;">/</p> <a href="tel:+254 723 543401">+254 723 543401</a>
          </div>
        </div>
      </div>
